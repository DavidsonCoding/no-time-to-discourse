<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex">
	
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
	<script
	type="text/javascript"
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"
  ></script>
</head>
<body>

<div class="container">
    <div class="prologue">
<span id="day" class="hidden">The day is hot,</span><span id="weather" class="hidden"> and the weather,</span><span id='wars' class="hidden"> and the wars,</span><span id='king' class="hidden"> and the King, and the Dukes;</span><span id="time" class="hidden"> it is no time to discourse<span id='period'>.</span></span> <span id='henry' class='hidden'><br><br> - Henry V</span>
    </div>

	<div class="about hidden" id="about">No Time To Discourse is about...

		The climate
	</div>
</div>

<script>
	setTimeout(function(){
		$( '#day' ).fadeIn(3000);
	}, 500);

	setTimeout(function(){
		$( '#weather' ).fadeIn(3000);
	}, 3000);

	setTimeout(function(){
		$( '#wars' ).fadeIn(3000);
	}, 5000);

	setTimeout(function(){
		$( '#king' ).fadeIn(3000);
	}, 7000);

	setTimeout(function(){
		$( '#time' ).fadeIn(3000);
	}, 9000);

	setTimeout(function(){
		$( '#henry' ).fadeIn(3000);
	}, 11000);

	setTimeout(function(){
		$( '#about' ).fadeIn(3000);
	}, 15000);

	setTimeout(function(){
		$( '#day, #weather, #wars, #king, #period, #henry' ).fadeTo(3000, 0);
	}, 15000);

</script>
</body>
</html>
